<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Level and Gate Status</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <img src="techjpg.jpg" alt="Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Water Level</a></li>
      <li><a href="#">Gate Status</a></li>
      <li><a href="#">Alerts</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Activities</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
  </nav>
  <h1>Water Level and Gate Status</h1>
  <div id="search-container">
    <input type="search" id="search-bar" placeholder="Search dam name...">
    <button id="search-button">Search</button>
    <div id="dam-info-container" style="display: none;">
      <h2 id="dam-name"></h2>
      <p id="dam-location"></p>
      <p id="number-of-gates"></p>
      <p id="max-water-level"></p>
      <p id="current-water-level"></p>
      <canvas id="pie-chart"></canvas>
    </div>
  </div>
  <div id="current-status">
    <p>Current Water Level: <span id="water-level">--</span></p>
    <p>Gate Status: <span id="gate-status">--</span></p>
  </div>
  <div id="alerts">
    <h2>Alerts</h2>
    <ul id="alert-list"></ul>
  </div>
  <div id="historical-data">
    <h2>Historical Data</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Water Level</th>
          <th>Gate Status</th>
        </tr>
      </thead>
      <tbody id="history-table-body">
        <!-- Historical data rows will go here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
